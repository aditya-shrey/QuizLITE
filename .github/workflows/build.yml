name: QuizLITE Automated Tests

on: [push, pull_request]

jobs:
  linter:
    name: Linter
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Clone repository
        uses: actions/checkout@master
      - name: Run linter
        uses: DoozyX/clang-format-lint-action@v0.8
        with:
          source: 'src include'
          extensions: 'cpp,h'
          clangFormatVersion: 16
          style: webkit
